<!DOCTYPE html>
<html>
<head>
  
  {% load staticfiles %}
  {% load rest_framework %}

  <title>share class</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'dist/css/bootstrap.min.css' %}"> 
  <link rel="stylesheet" href="{% static 'dist/css/font-awesome.min.css' %}">
  <link href="{% static 'dist/css/find_password.css' %}" rel="stylesheet" type="text/css" /> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="{% static 'dist/js/bootstrap.min.js' %}"></script>
</head>
<body id="homePage" data-spy="scroll" data-target=".navbar">
  <div class="id-wrapper">
    <div class="top-navbar">
      <nav id="navbar-id" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button> 
            <a class="navbar-brand" href="/" id="title-id">ShareClass</a>
          </div>
          <div class="collapse navbar-collapse myNavbar">
            <ul class="nav navbar-nav info-divider">
              <li><a href="">搜尋課程</a></li>

              <li><a href="">分享課程</a></li> 
              <li><a href="">參加社群</a></li>
            </ul>
            <!-- if not login-->
           
            <ul class="nav navbar-nav navbar-right log-divider">
              <li><a href="/accounts/login/">登入</a></li>
              <li><a href="/accounts/register/">註冊</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div><!--navbar-->
    <!--form-->
    <div class="container">
      <div class="reset-panel">
        <form action="" method="post" role="form" id="form-id">
          
          {% csrf_token %}

          <h2 class="panel-title">忘記密碼</h2>
          <!--error message-->
          <div class="error-msg" id="error"></div>
          
          <div class="form-group">
           <!-- <label for="password">確認新密碼</label>-->
            <input type="email" name="email" class="form-control form-style" placeholder="電子信箱" required>
          </div>
          <button class="btn btn-lg btn-style btn-block" type="submit">送出</button>
        </form>
      </div><!--end of pangel-->
    </div> <!--end of container-->
  </div><!--end of all class-->
  <script src="{% static 'dist/js/find_password.js' %}"></script>
</body>
</html>
